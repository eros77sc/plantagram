<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.plantagram.</title>

  <link rel="shortcut icon" href="/assets/img/plant-icon.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
    <main class="cadlog-centro">
        <section class="logo">
         <img src="/assets/img/plant-icon.svg" alt="Ilustração de planta não especificada" class="plant-icon">
         <h1>plantagram</h1>
         <p class="subtitle">A rede social de plantas</p>
       </section>

       <h2>Esqueceu sua senha?</h2>
       <p class="texto-senha">Sem problemas! Insira o e-mail cadastrado e enviaremos um link para você criar uma nova senha.</p>

       <form action="" method="POST">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" aria-describedby="texto-ajuda">
        <span id="texto-ajuda" class="help-text">Ex.: usuario@dominio.com</span>

        <button class="btn-senha">Solicitar nova senha</button>
        <a href="../index.html" class="btn-voltar-login"><i class="fa-solid fa-arrow-left"></i> Voltar ao login</a>
       </form>
